<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main class="calculator-container">
        <div class="calculator">
            <div class="calculator-title">
                <h1>Calculadora</h1>
            </div>
            <div class="calculator-display">
                <div class="calculator-display--result">
                    <input type="number" name="" class="calculation-input" id="calculation-input">
                    <span class="calculation-result"></span>
                </div>
            </div>
            <div class="calculator-keys">
                <div class="calculator-keys--row">
                    <button class="calculator-key">CE</button>
                    <button class="calculator-key">C</button>
                    <button class="calculator-key"><</button>
                    <button class="calculator-key">/</button>
                </div>
                <div class="calculator-keys--row">
                    <button class="calculator-key number-key">7</button>
                    <button class="calculator-key number-key">8</button>
                    <button class="calculator-key number-key">9</button>
                    <button class="calculator-key">x</button>
                </div>
                <div class="calculator-keys--row">
                    <button class="calculator-key number-key">4</button>
                    <button class="calculator-key number-key">5</button>
                    <button class="calculator-key number-key">6</button>
                    <button class="calculator-key">-</button>
                </div>
                <div class="calculator-keys--row">
                    <button class="calculator-key number-key">1</button>
                    <button class="calculator-key number-key">2</button>
                    <button class="calculator-key number-key">3</button>
                    <button class="calculator-key">+</button>
                </div>
                <div class="calculator-keys--row">
                    <button class="calculator-key">+/-</button>
                    <button class="calculator-key number-key">0</button>
                    <button class="calculator-key">,</button>
                    <button class="calculator-key equal-sign" id="equal-sign">=</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
